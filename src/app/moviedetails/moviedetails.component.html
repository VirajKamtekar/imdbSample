<div class="text-xl flex justify-between font-semibold py-5 border-b-2 bg-white dark:bg-gray-800 dark:text-white dark:border-gray-800">
    <div>
      <i class="bi bi-arrow-left px-5 cursor-pointer" (click)="getBack()"></i> 
      Back To Movies List
    </div>
</div>


<div class="text-center flex justify-between p-10 bg-slate-800" >
    <img [src]="imageUrl"  width="300" height="100vh">
    <div class="mx-auto">
      <h3 class="text-4xl font-medium pt-8 pb-3 text-teal-600">Movie : {{title}}</h3>
      <h3 class="text-xl pt-1 pb-5 text-teal-500">Type : {{type | uppercase}}</h3>
      <h3 class="text-lg pt-1 pb-5 text-teal-500">Year : {{year}}</h3>
    
    <table class="w-full text-sm text-center text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="py-3 px-6">
                  Actors List
              </th>
              
          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-b text-center dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let actor of actorsList">
              <th scope="row" class="flex items-center py-4 px-6 text-gray-900 whitespace-nowrap dark:text-white" >
            
                  <div class="text-center cursor-pointer">
                      <div class="text-base font-semibold">{{actor}}</div>
                  </div>  
              </th>
              
          </tr>
         
      </tbody>
  </table>
</div>
</div>
