<div class="text-xl flex justify-between f py-5 border-b-2  dark:bg-gray-800 text-white border-gray-800">
    <div>
      <i class="bi bi-arrow-left px-5 cursor-pointer" (click)="getBack()"></i> 
      Back To Movies List
    </div>
</div>

<div class="text-center bg-white" style="height: 80vh;">
    <form #movieForm="ngForm" class="w-full p-10 max-w-lg mx-auto" (ngSubmit)="addMovie(movieForm)">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3 ">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Movie Name
            </label>
            <input required minlength="8" ngModel class="appearance-none block w-full bg-gray-200 text-gray-700 border 
            rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white 
            focus:border-2 focus:border-gray-900" id="grid-first-name" name="name" type="text" placeholder="">
             <p class="text-slate-500 text-xs italic" >Please fill out this field min length is 8.</p>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
              Movie Type
            </label>
            <input required minlength="8" ngModel class="appearance-none block w-full bg-gray-200 text-gray-700 border
             rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white
             focus:border-2 focus:border-gray-900" name="type"
              id="grid-first-name" type="text" placeholder="">       
              <p class="text-slate-500 text-xs italic" >Please fill out this field min length is 8.</p>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                Movie Year
              </label>
              <input required minlength="8" ngModel  class="appearance-none block w-full bg-gray-200 text-gray-700 border
               rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white
               focus:border-2 focus:border-gray-900" name="year"
                id="grid-first-name" type="text" placeholder="">           
                <p class="text-slate-500 text-xs italic" >Please fill out this field min length is 8.</p>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                Movie Image
              </label>
              <input required minlength="8" ngModel  class="appearance-none block w-full bg-gray-200 text-gray-700 border 
              rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-2 focus:border-gray-900" name="image"
              id="grid-first-name" type="text" placeholder="">            
              <p class="text-slate-500 text-xs italic" >Please fill out this field min length is 8.</p>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                Movie Actors
              </label>
              <input required minlength="8" ngModel class="appearance-none block w-full bg-gray-200 text-gray-700 border 
              rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-2 focus:border-gray-900" name="actor"
              id="grid-first-name" type="text" placeholder="">             
              <p class="text-slate-500 text-xs italic" >Please fill out this field min length is 8.</p>
            </div>
        </div>
        <div class="flex flex-wrap justify-around -mx-3 mb-6">
            <button type="submit" class="bg-red-600 p-2 rounded text-white" (click)="getBack()">Close</button>
            <button type="submit" class="bg-green-600 p-2 rounded text-white disabled:bg-slate-400 disabled:cursor-not-allowed" [disabled]="!movieForm.valid">Submit</button>
        </div>
      </form>
</div>
